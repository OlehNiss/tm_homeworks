<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Api</title>
</head>
<body>
    <div class="content">
        <h1 class="teamHeading">Add heroes to your dream team!</h1>
        <div class="team"></div>
        <div class="searchContent">
            <div class="inputDiv">
                <input type="text" class="search" placeholder="Input your superhero here...">
                <p class="tip">e.g. Print batman or flash etc. and press search button</p>
            </div>
            <button type="button" class="btn">Search</button>
        </div>
        <div class="searchResult"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
