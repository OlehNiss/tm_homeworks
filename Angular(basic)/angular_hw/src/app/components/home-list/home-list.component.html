<div class="wrapper">
    <!-- <button (click)="changeMessage()">TYCK</button> -->
    <div class="home_title_contant">
        <div class="home_title_elem">
            <h2>Popular</h2>
        </div>
        <div class="pages">    
            <ng-container *ngIf="!filteredPages">
                <div class="page" *ngFor="let page of pages" (click)="pageClick(page)">
                    <span>{{page}}</span>
                </div>
            </ng-container>
            <ng-container *ngIf="filteredPages">
                <div class="page" *ngFor="let page of pages" (click)="pageFilteredClick(page)">
                    <span>{{page}}</span>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="popular_items">
        <div *ngFor="let movie of moviesList">
            <div class="popular_item">
                <div class="image_div">
                    <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{movie.poster_path}}" alt="" class="poster">
                    <i class="fa fa-star fa-2x" [ngClass]="{'favouriteFilmStarYellow': movie.isFavourite}" (click)="addToFavourite(movie.id)"></i>
                </div>
                <div class="popular_movie_row popular_movie_title">
                    <span>{{ movie.title }}</span>
                </div>
                <div class="popular_movie_row date_and_rate">
                    <div>
                        <span>{{ movie.release_date | date}}</span>
                    </div>
                    <div class="rate_div" *ngIf="movie.vote_average > 7">
                        <span class="rate_good">{{ movie.vote_average }}</span>
                    </div>
                    <div class="rate_div" *ngIf="movie.vote_average <= 7 && movie.vote_average > 5">
                        <span class="rate_normal">{{ movie.vote_average }}</span>
                    </div>
                    <div class="rate_div" *ngIf="movie.vote_average <= 5 && movie.vote_average > 0">
                        <span class="rate_bad">{{ movie.vote_average }}</span>
                    </div>
                    <!-- <div class="rate_div" [ngClass]="{'rate_': true}" [(ngModel)]="rateStr" *ngIf="movie.vote_average > 7 : ">
                        <span>{{ movie.vote_average }}</span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
